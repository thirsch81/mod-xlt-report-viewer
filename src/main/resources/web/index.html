<!DOCTYPE html>
<html x-ng-app="xltReportViewer">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XLT Report Viewer</title>
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="js/smart-table.min.js"></script>
</head>
<body>
	<div x-ng-controller="Main" class="container-fluid">
		<div class="page-header">
			<h3>XLT Report Viewer</h3>
		</div>
		<div>
			<smart-table class="table table-striped" table-title="XLT Reports" rows="rowCollection" columns="columnCollection" config="tableConfig"></smart-table>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
